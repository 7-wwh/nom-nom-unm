<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NomNom - La Trattoria Details & Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* Your existing styles remain unchanged */
        .google-map-section {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow-md);
            padding: 30px;
            margin-bottom: 40px;
        }
        .google-map-section h3 {
            margin-bottom: 20px;
        }
        .google-map-container {
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        /* Additional styles for the search box */
        .location-search {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .location-search input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid var(--gray-color);
        }
        .location-search button {
            padding: 10px;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }
        .location-search button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Your existing header and restaurant details remain unchanged -->

    <section class="restaurant-details">
        <div class="container">
            <!-- Restaurant Header and Information -->

            <section class="google-map-section">
                <h3>Location & Nearby</h3>
                
                <!-- Location Search Section -->
                <div class="location-search">
                    <input type="text" id="location-search" placeholder="Search for places..." />
                    <button onclick="searchLocation()">Search</button>
                </div>

                <!-- Google Map Embed -->
                <div class="google-map-container">
                    <iframe
                        id="google-map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3983.8589982879!2d-75.6980514!3d45.4233279!3m2!1i1024!2i768!4f13.1!5m2!1sen!2s!4v1649579533878!5m2!1sen!2s"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>

            <!-- Nearby Section (Optional) -->
            <section class="nearby-section">
                <h3>Nearby Results</h3>
                <div class="nearby-results">
                    <!-- Example of Nearby Results -->
                    <div class="nearby-item">
                        <strong>Restaurant ABC</strong>
                        <span>Italian</span>
                    </div>
                    <div class="nearby-item">
                        <strong>Pizza Palace</strong>
                        <span>Pizza</span>
                    </div>
                    <div class="nearby-item">
                        <strong>Pasta House</strong>
                        <span>Italian</span>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- Your existing footer remains unchanged -->

    <script>
        function searchLocation() {
            const searchQuery = document.getElementById('location-search').value;
            const iframe = document.getElementById('google-map');
            // Replace the src URL with the new search query (for simplicity, this just replaces a part of the URL)
            // In a real implementation, you'd use Google Maps JavaScript API for more complex searching
            const newUrl = `https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=${encodeURIComponent(searchQuery)}`;
            iframe.src = newUrl;
        }
    </script>
</body>
</html>
