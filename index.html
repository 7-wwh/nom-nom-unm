<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketry Club - Join The Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }
        body {
            background: #0f0f0f;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
        }
        header h1 {
            font-size: 2rem;
            color: #fff;
        }
        nav a {
            color: #ccc;
            margin-left: 2rem;
            text-decoration: none;
            font-weight: 600;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10rem 5% 5rem;
        }
        .hero h2 {
            font-size: 3rem;
            font-weight: 700;
            max-width: 700px;
        }
        .hero p {
            margin-top: 1.5rem;
            color: #aaa;
            max-width: 600px;
        }
        .hero button {
            margin-top: 2rem;
            background: #ff4d00;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rocketry Club</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#join">Join Us</a>
        </nav>
    </header><section class="hero">
    <h2>Building The Future Of Space Exploration</h2>
    <p>We are a student-led rocketry club aiming to innovate, learn, and launch. Be part of a community that builds real rockets and works on cutting-edge aerospace projects.</p>
    <button>Join The Team</button>
</section>

<footer>
    &copy; 2025 Rocketry Club. All rights reserved.
</footer>

</body>
</html>
